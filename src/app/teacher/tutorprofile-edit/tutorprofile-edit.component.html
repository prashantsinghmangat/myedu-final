<form (ngSubmit)="onSubmitprofile(profileForm)" #profileForm="ngForm" class="profile-form">
  <h2>Profile Information</h2>

  <!-- Profile Picture Upload Field -->
  <div class="form-group">
    <label for="profilePic">Profile Picture</label>
    <div class="upload-container">
      <input type="file" id="profilePic" name="profilePic" (change)="onFileChange($event)" class="file-input"
        accept="image/*" ngModel />
      <div *ngIf="profileImage" class="image-preview">
        <img [src]="profileImage" alt="Profile Preview" />
      </div>
      <div class="upload-text">Upload your profile picture</div>
    </div>
  </div>

  <!-- WhatsApp Number Field -->
  <div class="form-group">
    <label for="whatsappNumber">WhatsApp Number</label>
    <div class="input-container">
      <input type="tel" id="whatsappNumber" name="whatsappNumber" ngModel class="form-control"
        placeholder="e.g., +91 9876543210" required />
      <i class="fas fa-phone"></i>
    </div>
  </div>

  <!-- Current Designation Field -->
  <div class="form-group">
    <label for="currentDesignation">Current Designation</label>
    <div class="input-container">
      <input type="text" id="currentDesignation" name="currentDesignation" ngModel class="form-control"
        placeholder="e.g., Software Engineer" required />
      <i class="fas fa-briefcase"></i>
    </div>
  </div>

  <!-- Short Bio Field -->
  <div class="form-group">
    <label for="shortBio">Add your Short Bio</label>
    <div class="input-container">
      <textarea 
        id="shortBio" 
        name="shortBio" 
        ngModel 
        class="form-control" 
        placeholder="E.g., 'Experienced Math Teacher with 5+ years of teaching in international schools, passionate about simplifying complex concepts for students.' Add something exciting to stand out!" 
        rows="3" 
        required>
      </textarea>
      <i 
        class="fas fa-info-circle" 
        title="Write a compelling bio that highlights your experience, teaching style, or unique skills to inspire students to click on your course card."
      ></i>
    </div>
  </div>
  

  <!-- About Me Field -->
  <div class="form-group">
    <label for="aboutMe">About Me</label>
    <div class="input-container">
      <textarea id="aboutMe" name="aboutMe" ngModel class="form-control" placeholder="Tell us about yourself" rows="4"
        required></textarea>
      <i class="fas fa-user"></i>
    </div>
  </div>

  <!-- Skills Field -->
  <div class="form-group">
    <label for="skills">Skills (comma-separated)</label>
    <div class="input-container">
      <input type="text" id="skills" name="skills" ngModel class="form-control"
        placeholder="e.g., JavaScript, Angular, Node.js" required />
      <i class="fas fa-tools"></i>
    </div>
  </div>

  <!-- Address Field -->
  <div class="form-group">
    <label for="address">Address</label>
    <div class="input-container">
      <input type="text" id="address" name="address" ngModel class="form-control" placeholder="Your address" required />
      <i class="fas fa-map-marker-alt"></i>
    </div>
  </div>

  <!-- Submit Button -->
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
