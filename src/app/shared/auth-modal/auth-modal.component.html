<dialog #authModal id="authModal" class="modal modal-bottom sm:modal-middle">
<div class="modal-box">
  <h2 class="text-3xl font-bold">Create an account or login</h2>
  <p class="pb-8 pt-4">
    Login below or create a new <strong>Today I Learned</strong>-account.
  </p>

  <!-- Login Form -->
  <form (ngSubmit)="onLogin()" class="flex flex-col gap-4 pb-6">
    <input type="text" placeholder="Username" [(ngModel)]="username" name="username" required
      class="input input-bordered w-full" />
    <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required
      class="input input-bordered w-full" />
    <button type="submit" class="btn btn-primary w-full">
      Login
    </button>
  </form>

  <!-- Existing Auth Buttons -->

    <form method="dialog">

</div>

</form>
